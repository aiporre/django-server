{% extends "catface/base1.html" %}
{% block content %}

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-4 mt-2 text-center">
        <h2>Choose your favorite cat</h2>
      </div>
    </div>
  </div>

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-4 mt-2 text-center">
        {% for detail in object_list %}

        <table class="table table-primary table-hover">
          <tr>
            <td><img class="rounded-circle" alt="140x140" style="width: 140px; height: 140px;" src="{{ detail.picturelink }}" data-holder-rendered="true"></td>
            <td class="col-lg-12"><h3>{{ detail.cat.cat_name }}</h3></td>
            <td>
              <form action="/api/v1/tumbup/{{ detail.id }}" method="POST">
                {% csrf_token %}
                <button type="submit" id="feedbackSubmit" class="btn btn-primary btn-lg">
                  <img alt="10x10" style="width: 50px; height: 50px;" src="/static/images/tu.png" > {{ detail.likes }} &nbsp;
                </button>
              </form>
            </td>
          </tr>
        </table>


        <!-- <div class="col-12" style="background-color: white">
          <img class="rounded-circle" alt="140x140" style="width: 140px; height: 140px;" src="{{ detail.picturelink }}" data-holder-rendered="true">
          {{ detail.cat.cat_name }}
          <a class="btn btn-primary btn-lg" href="#" role="button"> <img alt="10x10" style="width: 50px; height: 50px;" src="/static/images/tu.png"> {{ detail.likes }} &nbsp;</a>
        </div> -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
